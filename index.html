<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bhavya ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #yes:hover {
      background: #e63e5c;
      transform: scale(1.1);
    }

    #no {
      background: #ccc;
      position: relative;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bhavya ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes</button>
      <button id="no" onmouseover="moveNo()">No</button>
    </div>
  </div>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:linear-gradient(135deg,#ff758c,#ff7eb3);
          font-family:'Segoe UI',sans-serif;
          color:white;
          text-align:center;">
          <h1>Yayyy! ‚ù§Ô∏è<br>Happy Valentine‚Äôs Day, Bhavya üåπ</h1>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
